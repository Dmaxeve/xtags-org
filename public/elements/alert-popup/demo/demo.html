<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<title>Alert Popup Demo - X-Tag</title>
		<link rel="stylesheet" href="../alert-popup.css">
		<script type="text/javascript" src="../../lib/x-tag/x-tag.js"></script>
		<script type="text/javascript" src="../alert-popup.js"></script>
	</head>

	<body>
		<x-alert data-fade-duration="500" data-secondary-text="Cancel">
			<h3>Delete all contacts?</h3>
			Contacts will be deleted forever!
		</x-alert>

		<script>
			document.addEventListener('DOMComponentsLoaded', function() {
				var alert = document.querySelector('x-alert');
				alert.addEventListener('hide', function(event) {
					if (event.buttonType === 'primary') {
						var nextAlert = document.createElement('x-alert');
						nextAlert.innerHTML = 'Your contacts have been deleted.';
						nextAlert.fadeDuration = 100;
						nextAlert.location = 'top';
						document.body.appendChild(nextAlert);
					}
				});
			});
		</script>
	</body>
</html>
